apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

version = '1.0'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile group: 'org.apache.spark', name: 'spark-core_2.11', version:'2.0.0'
    compile group: 'org.apache.spark', name: 'spark-mllib_2.11', version:'2.0.0'
    compile group: 'org.apache.spark', name: 'spark-sql_2.11', version:'2.0.0'

    compile group: 'com.datastax.spark', name: 'spark-cassandra-connector_2.11', version:'2.0.0-M2'

    compile group: 'com.google.maps', name: 'google-maps-services', version:'0.1.17'

    // EXTERNAL DEPENDENCIES
    //compile files("${rootDir}/libs/spark-cassandra-connector-1.6.4-s_2.10.jar")

    //compile files('libs/geocalc-0-5-1.jar')
    compile fileTree(dir: 'libs', include: '*.jar')

    compile group: 'junit', name: 'junit', version:'4.12'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.1'
}
